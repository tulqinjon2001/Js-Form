<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My site Home page</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body style="margin: 0; border: 15px solid red;">
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        
      </div>
    </div>
  </header>

  <main>
    <section class="hero" style="background-color: #fedcba; padding-top: 20px; height: 100px; display: flex; justify-content: center; align-items: center; border: 5px solid black;">
      <div class="hero__container container">
        <div class="hero__inner">
          <form class="form-site" style="width: 75%; height: 50%; display: flex; flex-direction: row;">
            <input class="firstname" type="text" placeholder="Ismingizni kiriting:" style="height: 30px; border-radius: 10px; margin-right: 5px; border: 2px solid blue;">

            <input class="input2-site" type="text" placeholder="Sayohatga ajratgan Mablag'ingizni kiriting:" style="width: 500px; height: 30px; border-radius: 10px; margin-right: 5px; border: 2px solid blue;">

            <button class="btn" type="submit" style="border: 2px solid blue; border-radius: 10px; width: 150px; background-color: red">Convert</button>
          </form>

          <p class="convert"></p>
        </div>
      </div>
    </section>

    <section class="intro" style="background-color: #fedcba; padding-top: 20px; height: 100px; display: flex; justify-content: center; align-items: center; border: 5px solid black; margin-top: 10px;">
      <div class="intro__container container">
        <div class="intro__inner">
          <form class="form-intro" style="width: 75%; height: 50%; display: flex; flex-direction: row;">
            <input class="input1-intro" type="text" placeholder="Ismingizni kiriting:" style="height: 30px; border-radius: 10px; margin-right: 5px; border: 2px solid blue;">

            <input class="input2-intro" type="text" placeholder="Yoshingizni kiriting:" style="width: 500px; height: 30px; border-radius: 10px; margin-right: 5px; border: 2px solid blue;">

            <button type="submit" style="border: 2px solid blue; border-radius: 10px; width: 150px; background-color: red">Convert</button>
          </form>

          <p class="intro-text"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container container">
      <div class="footer__inner"></div>
    </div>
  </footer>



  <script src="./js/script.js"></script>
</body>

</html>
